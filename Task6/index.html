<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Switcher</h1>
    <div class="imagebox">

    </div>
    <div id="dots">
        <span class="dots" id="dot1"><b>.</b></span> 
        <span class="dots" id="dot2"><b>.</b></span>
        <span class="dots" id="dot3"><b>.</b></span>
        <span class="dots" id="dot4"><b>.</b></span>
        <span class="dots" id="dot5"><b>.</b></span>
    </div>
    <div>
        <button class="btn" id="previous">Previous</button>
        <button class="btn" id="next">Next</button>
    </div>
    <p class="counter">Image : <span id="number">0</span>/5</p>
    <div>
        <button class="jump" id="first">Jump to First</button>
        <button class="jump" id="last">Jump to Last</button>
    </div>
    <script src="./script.js"></script>
