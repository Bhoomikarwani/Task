<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
    <h1>Color Box Clicker</h1>
    <div id="totalClicks">
        <p>Total Clicks:</p>
        <p id="number">0</p>
    </div>

    <div id="boxes">
        <div>
            <div class="box   red"  data-color="red"></div>
            <div class="clicks">
                <p>Clicks :</p>
                <p id ="1">0</p>
            </div>
        </div>
        
        <div>
            <div class="box  blue" data-color="blue"></div>
            <div class="clicks">
                <p>Clicks :</p>
                <p id ="2">0</p>
            </div>
        </div>

        <div>
            <div class="box   green" data-color="green"></div>
            <div class="clicks">
                <p>Clicks :</p>
                <p id ="3">0</p>
            </div>
        </div>
    </div>

    <div>
        <button id="reset">Reset</button>
    </div>

<script src="./script.js"></script>    
</body>
</html>
