<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Button Click Stats</h1>

    <p id="leader">Leader: <span id="leadercolor"></span>  <span id="leaderCount"></span> </p>
    
    <div class="buttons">
        <div class="sets">
            <button class="btn" id="red" data-color="red">RED</button>
            <p class="msg">Red : <span id="count1">0</span> Clicks</p>
        </div>
        <div class="sets">
            <button class="btn" id="blue" data-color="blue">BLUE</button>
            <p class="msg">Blue : <span id="count2">0</span> Clicks</p>
        </div>
        <div class="sets">
            <button class="btn" id="green" data-color="green">GREEN</button>
            <p class="msg">Green : <span id="count3">0</span> Clicks</p>
        </div>
        <div class="sets">
            <button class="btn" id="yellow" data-color="yellow">YELLOW</button>
            <p class="msg">Yellow : <span id="count4">0</span> Clicks</p>
        </div>
    </div>

    <button id="reset">Reset</button>
    <script src="./script.js"></script>
</body>
</html>
