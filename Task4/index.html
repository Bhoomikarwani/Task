<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Simple To Do Toggle</h1>

    <div class="list">
       <ul id="todo-list">
          <li class="ele">Yoga</li>
          <li class="ele">Walk the dog </li>
          <li class="ele">Complete Task </li>
          <li class="ele">Buy groceries</li>
          <li class="ele">Check emails</li>
       </ul>
    </div>

    <div class="Completion_Counter">
        <p><b>Completed : </b> <span id="counter">0</span>/5</p>
    </div>


    <div class="progressArea">
        <div id="progress-bar-container">                         
                  <div id="progress"></div>      
        </div>
    </div>

    <div id="buttons">
        <button class="btn" id="markAll">Mark All</button>
        <button class="btn" id="unmarkAll">Unmark All</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
