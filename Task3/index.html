    <h1>Text Input Display</h1>

        <p class="box"><b>Uppercase : </b> <span id="uppercase"></span></p>

    </div>

    <div>
        
    

    <div class="buttons">
        <button  id="resetBtn" class="btn">Reset</button>
        <button id="copyBtn" class="btn">Copy UPPERCASE</button>
       <div class="counts"> <p class="count"><b>Characters : <span id="counter"> 0</span></b></p> </div>
